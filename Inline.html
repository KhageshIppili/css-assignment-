<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Styled Elements</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to My Website</h1>
    <p style="font-size: 16px; color: green;">
        This is a simple example of a heading, a paragraph, and a button. Click the button below to get started!
    </p>
    <button style="background-color: yellow; text-align: center; border-radius: 5px;">
        Get Started
    </button>
</body>
</html>
